<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
</head>
<body>  
        <form>
           <table bgcolor="skyblue">
                 <tr>
                    <th>First Name</th>
                    <td><input type="text" placeholder="Enter a First name" maxlength="30"></td>
                </tr>

                <tr>
                     <th>Last name</th>
                     <td><input type="text" placeholder=" Enter a Last name" maxlength="30"></td>
                </tr>

                <tr>
                    <th>Date Of Birth</th>
                    <td><input type="date" name="" id=""></td>
                </tr>

                <tr>
                     <th>Email id</th>
                     <td><input type="email" name="" id="" placeholder="Enter your Email"></td>
                </tr>

                <tr>
                    <th>Mobile No.</th>
                    <td><input type="text" placeholder="Enter number only" maxlength="10"></td>
               </tr>

               <tr>
                   <th><label for="Name">Gender</label></th>
                   <td>
                    <input type="radio" name="x" id="Name">Male
                    <input type="radio" name="x" id="name">Female
                   </td>
               </tr>

               <tr>
                <th>Address</th>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
               </tr>

               <tr>
                <th>City</th>
                <td><input type="text" name="" id="" placeholder=" Enter a City name" maxlength="30"></td>
               </tr>

               <tr>
                <th>Pincode</th>
                <td><input type="text" name="" id="" placeholder="Enter a Pincode" maxlength="6"></td>
               </tr>

               <tr>
                <th>State</th>
                <td><input type="text" name="" id="" placeholder="Enter a State name" maxlength="30"></td>
               </tr>

               <tr>
                  <th>Country</th>
                  <td> 
                    <select name="" id="">
                        <option value="" selected="selected" disabled="disabled">select</option>
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">Canada</option>
                        <option value="">London</option>
                    </select> </td>
               </tr>

               <tr>
                <th>Hobbies</th>
                <td>
                    <input type="checkbox" name="" id="">Drawing
                    <input type="checkbox" name="" id="">Singing
                    <input type="checkbox" name="" id="">Dancing
                    <input type="checkbox" name="" id="">Sketching<br>
                    <input type="checkbox" name="" id="">others
                    <input type="text" name="" id="">
                </td>
               </tr>

               <tr>
                   <th>Qualification</th>
                   <td>
                    <table>
                        <tr>
                            <th>Sr No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percantage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr>
                            <th>1</th>
                            <th>Class X</th>
                            <th><input type="text" name="" id=""></th>
                            <th><input type="text"></th>
                            <th><input type="text"></th>
                        </tr>
                        <tr>
                            <th>2</th>
                            <th>Class XII</th>
                            <th><input type="text" name="" id=""></th>
                            <th><input type="text" name="" id=""></th>
                            <th><input type="text"></th>
                        </tr>
                        <tr>
                            <th>3</th>
                            <th>Graduation</th>
                            <th><input type="text" name="" id=""></th>
                            <th><input type="text" name="" id=""></th>
                            <th><input type="text" name="" id=""></th>
                        </tr>
                        <tr>
                            <th>4</th>
                            <th>Master</th>
                            <th><input type="text" name="" id=""></th>
                            <th><input type="text" name="" id=""></th>
                            <th><input type="text" name="" id=""></th>
                        </tr>
                    </table>
                   </td>
               </tr>

               <tr>
                <th><label for="z">Coursis Applied For</label></th>
                <td>
                    <input type="radio" name="X" id="z">BCS
                    <input type="radio" name="X" id="z">B.COM
                    <input type="radio" name="X" id="z">B.Sc
                    <input type="radio" name="X" id="z">B.A.
                </td>
               </tr>
               
               <tr>
                
                <th colspan="2"><input type="submit" name="" id="">
                <input type="reset" name="" id=""></th>
                <th></th>
               </tr>
          </table>
       </form>
</body>
</html>
