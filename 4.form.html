<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <fieldset>
        <legend>Registration Form</legend>
        <form>
            <table border="1" bgcolor="Skyblue">
                <tr>
                    <td><label for="">Enter Your First<br> Name</label></td>
                    <td><input type="text" name="" id="" placeholder="Enter your First Name " value="" required></td>
                </tr>

                <tr>
                    <td><label for="">Enter Your Last <br>Name</label></td>
                    <td><input type="text" name="" id="" placeholder="" value="" required></td>
                </tr>

                <tr>
                    <td><label for="">Enter Your Password</label></td>
                    <td><input type="text" name="" id="" placeholder="" value="" required></td>
                </tr>

                <tr>
                    <td><label for="">ReEnter Your Password</label></td>
                    <td><input type="text" name="" id="" placeholder="" value="" required></td>
                </tr>

                <tr>
                    <td><label for="">Enter Your Email</label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>

                <tr>
                    <td><label for="">Enter Your Mobile</label></td>
                    <td><input type="Text" name="" id="" minlength="10" maxlength="12"></td>
                </tr>

                <tr>
                    <td><label for="">Enter Your Address</label></td>
                    <td><textarea name="" id="" cols="25" rows="5"></textarea></td>
                </tr>

                <tr>
                    <td><label for="name">Select Your Gender</label></td>
                    <td><input type="radio" name="x" id="">Male
                        <input type="radio" name="x" id="">Female
                    </td>
                </tr>

                <tr>
                    <td>Select Your Hobbies</td>
                    <td><input type="checkbox" name="c" id="">hobbies 1
                        <input type="checkbox" name="c" id="">hobbies 2
                        <input type="checkbox" name="c" id="">hobbies 3
                    </td>
                </tr>

                <tr>
                    <td>Select Your DOB</td>
                    <td><input type="text" name="" id="" placeholder="dd-mm-yyyy"></td>
                </tr>

                <tr>
                    <td>Select Your Country</td>
                    <td> <select name="" id="">
                            <option value="" selected="selected">Selecet</option>
                            <option value="" selected="selected">India</option>
                            <option value="" selected="selected">USA</option>
                        </select></td>
                </tr>

                <tr>
                    <td>Upload Your Pic</td>
                    <td><input type="file" name="" id="" multiple></td>
                </tr>

                <tr>
                    <td colspan="2" align="center"><input type="submit" name="" id="" value="Save MY Data">
                        <input type="reset" name="" id="" value="Reset Data">
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
