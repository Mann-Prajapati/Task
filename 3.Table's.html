<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="Icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbo2cozhHyVsy8i1dmA9jziHyDFiKfxjMvyXJT98iuxg&usqp=CAU&ec=48600113"></link>
</head>
<body>
    <table border="4"  cellspacing="0">
        <tr>
            <td colspan="2" align="Center" bgcolor="violet"><font color="white" face = "Algerian">HEADER</font></td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td colspan="2" align="Center" bgcolor="blue"><font color="white" face = "Algerian">NAV</font></td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td bgcolor="Pink" align="Center"><font color="white" face = "Algerian">SELECTION</font></td>
            <td rowspan="2" align="Center" bgcolor="red"><font color="white" face = "Algerian">ASIDE</font></td>
        </tr>
        <tr>
            <td bgcolor="Light blue" align="Center"><font color="white" face = "Algerian">ARTICAL</font></td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td colspan="2" align="Center" bgcolor="green"><font color="white" face = "Algerian">FOOTER</font></td>
            <!-- <td></td> -->
        </tr>
    </table>
</body>
</html>
